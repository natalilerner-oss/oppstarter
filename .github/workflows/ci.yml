name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'opportunity-engine/requirements.txt'
        
    - name: Install dependencies
      run: |
        cd opportunity-engine
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        cd opportunity-engine
        pytest -v
        
    - name: Generate demo data
      run: |
        cd opportunity-engine
        python sample_data/generate_demo_excel.py
        
    - name: Verify app syntax
      run: |
        cd opportunity-engine
        python -m py_compile app.py core/*.py

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: oppstarter:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker image
      run: |
        docker build -t oppstarter:test .
        echo "Docker image built successfully"
        
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Render
      run: |
        echo "üöÄ Deploying to Render..."
        echo "Render will automatically deploy from main branch"
        echo "Configuration: render.yaml"
        echo "‚úÖ Deployment initiated"
        echo ""
        echo "üìù Deployment Notes:"
        echo "  - Render auto-deploys from main branch when render.yaml is present"
        echo "  - Configure GEMINI_API_KEY in Render dashboard"
        echo "  - Health check endpoint: /_stcore/health"
        echo "  - Default port: 8501 (overridden by Render's PORT env var)"
