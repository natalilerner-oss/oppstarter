name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'opportunity-engine/requirements.txt'
        
    - name: Install dependencies
      run: |
        cd opportunity-engine
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        cd opportunity-engine
        pytest -v
        
    - name: Generate demo data
      run: |
        cd opportunity-engine
        python sample_data/generate_demo_excel.py
        
    - name: Verify app syntax
      run: |
        cd opportunity-engine
        python -m py_compile app.py core/*.py

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production
      run: |
        echo "Deployment step - Configure your deployment target here"
        echo "Options: Streamlit Cloud, Docker, AWS, Azure, GCP, etc."
