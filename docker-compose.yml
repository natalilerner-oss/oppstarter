version: '3.8'

services:
  opportunity-engine:
    build: .
    ports:
      - "8501:8501"
    environment:
      - AI_ENABLED=false
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - ./opportunity-engine:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
